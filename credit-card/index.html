<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Credit card submission form" />
  <meta name="author" content="Your Name" />
  <title>Credit Card Form</title>
  <link rel="icon" type="image/png" href="images/favicon.png" />
  <link rel="stylesheet" href="css/credit-card.css" />
</head>
<body>
  <main class="form-wrapper">
    <form>
      <div class="card-stack">
        <!-- Back Card -->
        <div class="card card-back">
          <div class="stripe"></div>
          <div class="card-back-content">
            <label for="cvv">CVC/CVV</label>
            <input
              type="text"
              id="cvv"
              name="cvv"
              placeholder="XXX"
              maxlength="3"
              required
            />
          </div>
        </div>

        <!-- Front Card -->
        <div class="card card-front">
          <div class="card-header">
            <span class="total">TOTAL: $199</span>
            <div class="chip"></div>
          </div>

          <label for="card-number">CARD NUMBER</label>
          <input
            type="text"
            id="card-number"
            name="card-number"
            placeholder="1234 5678 9101 1020"
            maxlength="19"
            required
          />

          <div class="row-group">
            <div class="card-holder">
              <label for="card-holder">CARD HOLDER</label>
              <input
                type="text"
                id="card-holder"
                name="card-holder"
                placeholder="John Doe"
                required
              />
            </div>

            <div class="expiration">
              <label>EXPIRATION</label>
              <div class="expiration-inputs">
                <input
                  type="text"
                  id="exp-month"
                  name="exp-month"
                  placeholder="MM"
                  maxlength="2"
                  required
                />
                <input
                  type="text"
                  id="exp-year"
                  name="exp-year"
                  placeholder="YY"
                  maxlength="2"
                  required
                />
              </div>
            </div>
          </div>
        </div>
      </div>

      <button type="submit">Submit</button>
    </form>
  </main>

  <script src="js/credit-card.js"></script>
</body>
</html>
