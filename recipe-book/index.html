<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Delicious and simple recipes with ratings and pictures." />
  <meta name="author" content="Your Name" />
  <meta property="og:title" content="Recipe Book" />
  <meta property="og:type" content="website" />
  <meta property="og:description" content="Delicious and simple recipes with ratings and pictures." />
  <meta property="og:image" content="images/og-image.jpg" />
  <meta property="og:url" content="https://yourgithubusername.github.io/recipes" />
  <meta name="twitter:card" content="summary_large_image" />
  <title>Recipe Book</title>
  <link rel="icon" href="images/recipe-book.png" />
  <link rel="stylesheet" href="css/recipes.css" />
  <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&display=swap" rel="stylesheet" />
  <script type="module" src="main.js"></script>
</head>
<body>
  <header>
    <div class="logo-title">
      <img src="images/recipe-book.png" alt="Recipe Book Icon" />
      <h1>Recipe Book</h1>
    </div>
  </header>

  <main>
    <form class="search-form">
      <label for="search" class="visually-hidden">Find a recipe</label>
      <input type="text" id="search" name="search" placeholder="Find a recipe" />
      <button type="submit" aria-label="Search">
        <img src="images/loupe.png" alt="Search" />
      </button>
    </form>

    <section class="recipes-container">
      <article class="recipe-card">
        <img src="images/spaghetti_bolognese.jpg" alt="Spaghetti Bolognese" />
        <div class="recipe-info">
          <div class="tags">
            <span class="tag">dinner</span>
            <span class="tag">pasta</span>
          </div>
          <h2>Spaghetti Bolognese</h2>
          <span class="rating" role="img" aria-label="Rating: 4 out of 5 stars">
            <span aria-hidden="true">⭐</span>
            <span aria-hidden="true">⭐</span>
            <span aria-hidden="true">⭐</span>
            <span aria-hidden="true">⭐</span>
            <span aria-hidden="true">☆</span>
          </span>
          <p class="description">A classic Italian pasta dish with a rich, savory meat sauce.</p>
        </div>
      </article>
    </section>
  </main>

  <footer>
    <p style="font-size: 0.6em;">
      <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">Recipe icons created by Freepik - Flaticon</a>
    </p>
    <div class="social">
      <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates -->
      <a href="#"><img src="images/instagram.png" alt="instagram icon" /></a>
      <a href="#"><img src="images/youtube.png" alt="youtube icon" /></a>
      <a href="#"><img src="images/pinterest.png" alt="pinterest icon" /></a>
    </div>
    <p>&copy;2023</p>
  </footer>
</body>
</html>
